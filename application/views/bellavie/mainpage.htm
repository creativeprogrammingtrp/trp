<script type="text/javascript">

function showVideoPopup(){
        $("a.video").colorbox({
            iframe:true,
            innerWidth:650,
            innerHeight:500,
            height:false,
            opacity:0.2,
            scrolling: false
        });
}
function showBack() {
	$('#back').show().animate({
		right: 0
	},{
		duration: 500,
		easing: 'easeOutBack'
	});
}

function hideBack() {
	$('#back').animate({
		right: -250,
		width: '231px'
	},{
		duration: 600,
		easing: 'easeInBack',
		complete: function (){
			$('#back').hide()	
		}
	})
			
	var el = $('#back a');
	el.stop().animate({
		"font-size": 32,
		'margin-left': -25
	},{
		duration : 600,
		easing: 'easeInBack'
	})
	
	$('#back a img').stop().animate({
		rotate: 0
	},{
		duration : 600,
		easing: 'easeInBack'	
	});
}
function showClock() {
	// Create two variable with the names of the months and days in an array
	var monthNames = [ "January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December" ]; 
	var dayNames= ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"]
	
	// Create a newDate() object
	var newDate = new Date(objTime.nam,(parseInt(objTime.thang - 1)),objTime.ngay,objTime.gio,objTime.phut,objTime.giay);
	// Extract the current date from Date object
	newDate.setDate(newDate.getDate());
	// Output the day, date, month and year   
	$('#Date').html(dayNames[newDate.getDay()] + ", " + monthNames[newDate.getMonth()] + ' ' + newDate.getDate() + ', ' + newDate.getFullYear());
	
	var seconds = newDate.getSeconds();
	var minutes = newDate.getMinutes();
	var hours = newDate.getHours();
	
	$("#sec").html(( seconds < 10 ? "0" : "" ) + seconds);
	$("#min").html(( minutes < 10 ? "0" : "" ) + minutes);
	$("#hours").html(( hours < 10 ? "0" : "" ) + hours);

	setInterval( function() {
		// Create a newDate() object and extract the seconds of the current time on the visitor's
		if(seconds == 59){
			seconds = 0;
			if(minutes == 59){
				minutes = 0;
				if(hours == 23){
					hours = 0;	
					newDate = new Date(objTime.nam,objTime.thang,parseInt(objTime.ngay) + 1);
					newDate.setDate(newDate.getDate());
					$('#Date').html(dayNames[newDate.getDay()] + ", " + monthNames[newDate.getMonth()] + ' ' + newDate.getDate() + ', ' + newDate.getFullYear());
				}else{
					hours++;	
				}
			}else{
				minutes++;	
			}
		}else{
			seconds++;
		}
		// Add a leading zero to seconds value
		$("#sec").html(( seconds < 10 ? "0" : "" ) + seconds);
		$("#min").html(( minutes < 10 ? "0" : "" ) + minutes);
		$("#hours").html(( hours < 10 ? "0" : "" ) + hours);
	},997);
}
var objTime = [];
function getTimeGMT(){
	objTime = [];
	$.post("index.php/timegmt/index",{
		getTimeGMT:'yes'	
	},function(data){
		if(typeof(data) == 'object'){
			objTime = data;	
			showClock();
		}
	},'json');	
}
var current = window.location.href;
function activeMenuItem()
{
	for(var i=0; i<header_link.length;i++){
		var _arr = header_link[i];
		for(var j=0; j<_arr.length;j++){
			var _link  = _arr[j];	
			if(current.indexOf(_link) >=0) 
			{
				$(".nav li.active").removeClass("active");
				var selector = ".nav li a[href='"+url_server__+_arr[0]+"']";
				if(!$(selector)) return;
				$(selector).parent().addClass("active");
				return;
			}
		}	
	}
}//end activeMenuItem function
$(".mobile-menu option[value='"+current+"']").attr("selected","selected");
