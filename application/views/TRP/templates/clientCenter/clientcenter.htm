function showRecentApplication(){
	$.ajax({
                url: 'index.php/admin/clientcenter/showRecentApplication?ajax=1',
                cache: false,
                success: function(message){
                        $("#recent_application").empty().append(message);
                        $(".print_check").css('display','none');
                        $(".direct_diposit").css('display','none');
                        return false;
                }
	});	
    }

function printCheckModal(){
    $(".print_check").click(function(){
    	
    	var arr = [];
    	var i = 0;
    	    $('.ready_to_print_check:checked').each(function(){        
    	    	arr[i++] = $(this).val();	
    	    });
    	    
    	    var ids = arr.join(","); 
    	    
    	    $.ajax({
                url: 'index.php/admin/clientcenter/showSelectedReadyToPrintApplication?ajax=1&ids='+ids+'',
                cache: false,
                success: function(message){
                //	alert(message);
                        $("#body_check_for_print").empty().append(message);
                      //  $(".print_check").css('display','block');
                        return false;
                }
			});	
    	 
    	
    	$("#modal_check_for_print").modal('show');
    });
}


function initiateAppModal(actionFrom){
    $(".direct_diposit").click(function(){


        var arr = [];
       // var ids='';
        var i = 0;
        $('.direct_deposit_app_modal:checked').each(function(){
            arr[i++] = $(this).val();
        });
        //alert(arr.length);
        //if(arr.length > 0){
         var ids = arr.join(",");
        //}else{
          //  ids = $(this).val();
        //}



        $.ajax({
            url: 'index.php/admin/clientcenter/showSelectedDirectDepositApplication?ajax=1&ids='+ids+'',
            cache: false,
            success: function(message){
                //	alert(message);
                $("#body_direct_deposit").empty().append(message);
                //  $(".print_check").css('display','block');
                return false;
            }
        });


        if(actionFrom != ''){
            var $parent = $("#" + actionFrom);
            $parent.closest("#modal_editApplication").modal('hide');
        }

        $("#modal_direct_deposit").modal('show');
    });
}
