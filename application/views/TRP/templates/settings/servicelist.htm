	function loadServices() {
            var htm = ''; 
            htm +='<thead>';
			htm +='<tr>';

			htm +='<th class="hidden-xs hidden-sm">'+heads[1]+'</th>';
			htm +='<th class="hidden-xs hidden-sm">'+heads[2]+'</th>';
			htm +='<th class="hidden-xs hidden-sm">'+ heads[3]+'</th>';
			htm +='<th class="hidden-xs hidden-sm">'+heads[4]+'</th>';
			htm +='<th class="cell-small text-center"><i class="icon-bolt"></i> '+heads[5]+'</th>';
			htm +='</tr>';
            htm +='</thead>';
            htm +='<tbody>';
            for(var i = 0 ; i < dataService.length ; i++){
				var obj = dataService[i];
				 htm +='<tr>';
				 htm +='<td class="cell-small text-center">'+(i+1)+'</td>';
				 htm +='<td class="cell-small text-center">'+obj.name+'</td>';
				 htm +='<td>$'+obj.cost +'</td>';
				 htm +='<td>$'+obj.sb_saleprice+'</td>';
				 htm +='<td class="hidden-xs hidden-sm">$'+obj.ero_saleprice+'</td>';
				
				 htm +='<td class="text-center">';
				htm +='<div class="btn-group">';
				htm += '<a class="btn btn-xs btn-success edit_user" rel="tooltip" title="Edit" data-toggle="tooltip" href="javascript:void(0)" data-original-title="Edit" id="edit_service_'+obj.id+'" onclick="editService('+obj.id+')" value=""><i class="icon-pencil"></i></a>';
				htm += '<a class="btn btn-xs btn-danger" rel="tooltip" title="Delete" data-toggle="tooltip" href="javascript:void(0)" data-original-title="Delete" id="deleteService" onclick="deleteService('+obj.id+')" ><i class="icon-remove"></i></a>';
				htm += '</div>';
                htm += '</td>'
                   
                htm +='</tr>';
            }
           htm +=' </tbody>';
            $("#list_services").empty().append(htm);
			return false;
	}
        
        function deleteService(s_id){ 
			if(confirm('Delete this service?')){
				$.post("index.php/admin/settings/deleteService", {
						delete : 'yes',
						s_id : s_id
				}, function(data) {
						if (typeof(data) == 'object') {
							dataService = data;      
						}
						loadServices();
				}, "json");            
				return false;
			}
        }
        function editService(s_id){
			for(var j = 0 ; j < dataService.length;  j++){
				var obj_edit = dataService[j];
				if(parseInt(s_id) == parseInt(obj_edit.id)){
					$("#name_service").val(obj_edit.name);
					$("#Cost").val(obj_edit.cost);
					$("#sb_saleprice").val(obj_edit.sb_saleprice);
					$("#ero_saleprice").val(obj_edit.ero_saleprice);
					$("#s_id").val(obj_edit.id);
					if(obj_edit.logo != '' && obj_edit.logo != '.')
						$("#tmp_logo").empty().append(obj_edit.logo);
					else{ 
						var img_str = '<img src="../backend/img/placeholders/image_light_160x120.png">';
						$("#tmp_logo").empty().append(img_str);
					}
					break;
				}
			}
             $("#modal_addservice").modal('show');       
           
        }
   
        function getScriptBoostrapService(){
            $("[rel='tooltip']").tooltip();
            $("#add_new_service").click(function(){
				$("#name_service").val('');
				$("#upload_service").val();
				$("#Cost").val('');
				$("#sb_saleprice").val('');
				$("#ero_saleprice").val('');
				$("#s_id").val('');
				$("#modal_addservice").modal('show');	
			});
			$(".btn-cancel").click(function(){
				$("#modal_addservice").modal('hide');
			});
    }
       



function save_service() {
	$("#save_service").click(function() {
		$.post("index.php/admin/settings/saveService", {
			save_service : 'yes',
			s_id : $("#s_id").val(),
            name : $("#name_service").val(),
			cost : $("#Cost").val(),
			sb_saleprice : $("#sb_saleprice").val(),
			ero_saleprice : $("#ero_saleprice").val(),
            file_id: fileID,
            ext:extention
                 
		}, function(data) {
			if(typeof(data) == 'object'){
				$("#modal_addservice").modal('hide');
				dataService = data;
				loadServices();
			}
		}, "json");

		return false;
	});
}
